{% extends 'base.html' %}

{% block title %} {% endblock title %}

{% block content %}

{% if messages %}
    {% for msg in messages %}
        <p style="color: red;">{{ msg }}</p>
    {% endfor %}
{% endif %}

<h2>Add items :</h2>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <label for="">{{ field.label }}</label><br>
        {{ field }} <br><br>
    {% endfor %}
    <input type="submit" value="Add">
</form>

{% endblock content %}
